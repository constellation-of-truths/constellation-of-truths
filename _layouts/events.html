---
layout: default
---

{{ content }}

<br>
<h3 class="fw-bold border-bottom pb-3 mb-5">Events</h3>
{% for person in site.data.settings.events %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ event.name }}</h5>
    <p>Email: {{ event.description }}</p>
    <p><a href="{{ site.github.url }}/events/{{ event.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ event.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
